---
layout: default
bodyclass: full-height
---

<div id="home-contents" class="container">
  <div class="row">
  {% for post in site.posts %}
    {% assign author = site.data.authors[post.author_slug] %}
    <div class="four columns">
      <img src="{{ site.baseurl }}/img/{{post.feature_image}}">
      <h2><a class="article-title" href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
      <div class="clearfix">
        <img class="author-avatar-small" src="{{ site.baseurl }}/img/{{author.avatar_image}}">
         <a href="{{author.slug}}">{{author.name}}</a>
      </div>
    </div>
  {% endfor %}
  </div> <!--/row -->
</div>
