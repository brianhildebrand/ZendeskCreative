---
layout: default
bodyclass: full-height
---

<div class="container">
  <div class="row">
  {% for post in site.posts %}
    <div class="three columns" style="background-image: url({{ site.baseurl }}/img/{{post.feature_image}});">
      <img src="url({{ site.baseurl }}/img/{{post.feature_image}})">
      <h2><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
      <p>{{post.author_name}}</p>
    </div>
  {% endfor %}
  </div> <!--/row -->
</div>
