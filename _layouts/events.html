---
layout: default
---

<div id="events-contents" class="container main-content">
  <div class="row">
    {% for event in site.events %}
      
    <a class="col-md-6 article-link-container" href="{{ site.baseurl }}{{ event.permalink }}">
      <img src="{{ site.baseurl }}/img/{{event.cover_image}}">
      <h2>{{event.title}}</h2>
    </a>
      
    {% endfor %}
  </div>
</div>
