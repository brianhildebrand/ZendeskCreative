---
layout: default
bodyclass: full-height
---

<div id="authors-contents" class="container main-content">
  <div class="row">
    {% for author in site.data.authors %}
    <a class="col-sm-4 col-lg-3 col-6 author-link" href="{{ site.baseurl }}{{ author[1].permalink }}">
      <img src="{{ site.baseurl }}/img/{{author[1].portrait}}"/>
      <h2 class="text-center">{{author[1].name}}</h2>
      <div class="text-center author-role">{{author[1].role}}</div>
    </a>
  {% endfor %}
  </div>
</div>
