---
layout: default
bodyclass: full-height
---

<div id="event-content">
	<div class="cover-image" style="background-image:url('{{ site.baseurl }}/img/{{ page.cover_image }}')"></div>
	<div class="container">
		<div class="row padding-md">
			<div class="col-md-10 offset-md-1">
				<h1 class="event-title">{{page.title}}</h1>
				<div class="event-date">{{ page.date | date: '%B %d, %Y' }}</div>
				<div class="event-content padding-md">{{content}}</div>
			</div>
		</div>
	</div>
</div>
