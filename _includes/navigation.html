<div id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="menu">
                <a href="{{ site.baseurl }}/" id="zendesk-design-logo"></a>
                <ul id="main-navigation">
                    <li><a href="{{ site.baseurl }}/events">Events</a></li>
                    <li><a href="http://zendesk.com/jobs" target="_blank">Careers</a></li>
                </ul>
            </div>

            <div id="menu-toggle" class="si-icon si-icon-hamburger-cross" data-icon-name="hamburgerCross"></div>

            <!-- if the user has javascript disabled they can still use the menu -->
            
            <noscript>
                <div class="no-js-menu">
                    <ul>
                      {% for page in site.nav_list %}
                          <li><a href="{{ page[1][1] | prepend: site.baseurl }}">{{ page[1][0] }}</a></li>
                      {% endfor %}
                    </ul>
                </div>
            </noscript>
            <!-- end no script -->
        </div>
    </div>
</div>
