<div id="header">
    <div class="container">
        <div class="row">
            <div class="twelve columns" id="menu">
                <a href="{{ site.baseurl }}/" id="zendesk-design-logo" style="background: url('{{site.baseurl}}/img/zendesk_design_logo.svg');"></a>
                <ul>
                    {% for page in site.nav_list %}
                        <li><a href="{{ page[1][1] | prepend: site.baseurl }}">{{ page[1][0] }}</a></li>
                    {% endfor %}
                </ul>
            </div>

            <span class="menu-trigger side-menu-icon animated fadeInDown">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </span>

            <!-- if the user has javascript disabled they can still use the menu -->
            
            <noscript>
                <div class="no-js-menu">
                    <ul>
                      {% for page in site.nav_list %}
                          <li><a href="{{ page[1][1] | prepend: site.baseurl }}">{{ page[1][0] }}</a></li>
                      {% endfor %}
                    </ul>
                </div>
            </noscript>
            <!-- end no script -->
        </div>
    </div>
</div>
